<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>

    <style>
        #screen {
            border: 1px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crips-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script>
        const screen = document.getElementById('screen');
        const context = screen.getContext('2d');
        const currentPlayer = 'player1';


        function createGame() {
            const state = {
                players: {
                    'player1': { x: 1, y: 9 },
                    'player2': { x: 9, y: 9 }
                },
                fruits: {
                    'fruit1': { x: 3, y: 1 }
                }
            }
     

            function movePlayer(command) {   
                const player = state.players[command.playerId];         

                if (command.keyPressed === 'ArrowUp' && player.y-1 >= 0){           
                    
                    player.y = player.y-1                  
                    return
                }
                if (command.keyPressed === 'ArrowDown' && player.x + 1 < screen.height){
                    player.x = player.y+1
                    return
                }
                if (command.keyPressed === 'ArrowLeft' && player.x-1 >= 0){
                    player.x = player.x-1
                    return
                }
                if (command.keyPressed === 'ArrowRight' && player.x+1 < screen.width){
                    player.x = player.x+1
                    return
                }
          
            }

            return {
                movePlayer,
                state
            }
        }
        const game = createGame();

        document.addEventListener('keydown', handleKeyDown);

        function handleKeyDown(event) {

            const keyPressed = event.key;
            const command = { playerId: 'player1', keyPressed: keyPressed };
            game.movePlayer(command);

        }

        renderScreen();

        function renderScreen() {

            context.fillStyle = 'white';
            context.clearRect(0, 0, 10, 10);
            for (const playerId in game.state.players) {
                const player = game.state.players[playerId];
                context.fillStyle = 'black';
                context.fillRect(player.x, player.y, 1, 1)
            }

            for (const fruitId in game.state.fruits) {
                const fruit = game.state.fruits[fruitId];
                context.fillStyle = 'green';
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }
            requestAnimationFrame(renderScreen);



        }
    </script>
</body>

</html>
